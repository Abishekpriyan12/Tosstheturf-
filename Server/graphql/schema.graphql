type User {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
  password: String!
  role: String!  
  token: String
}

type Query {
  getNavItems: [NavItem!]!
}

type Mutation {
  signup(firstName: String!, lastName: String!, email: String!, password: String!, role: String!): User!  # Added role parameter
  login(email: String!, password: String!, role: String!): User! 
}

type NavItem {
  id: ID!
  name: String!
  url: String!
}
